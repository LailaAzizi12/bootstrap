<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Layali Coffee</title>
    <link rel="shortcut icon" href="src/images/favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>

  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="src/images/logoCafeteria.png"
              alt="Logo"
              width="100"
              height="100"
              class="d-inline-block align-text-top"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="#scrollInicio"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <div class="btn-group">
                  <button
                    type="button"
                    class="btn dropdown-toggle"
                    data-bs-toggle="dropdown"
                    data-bs-display="static"
                    aria-expanded="false"
                  >
                    <img
                      src="src/images/idiomaES.png"
                      alt="Logo"
                      width="20"
                      height="20"
                      class="align-text-bottom me-2"
                    />ES
                  </button>
                  <ul class="dropdown-menu dropdown-menu-lg-end">
                    <li>
                      <button class="dropdown-item" type="button">
                        <img
                          src="src/images/idiomaES.png"
                          alt="Logo"
                          width="20"
                          height="20"
                          class="align-text-bottom me-2"
                        />ES
                      </button>
                    </li>
                    <li>
                      <button class="dropdown-item" type="button">
                        <img
                          src="src/images/idiomaEU.png"
                          alt="Logo"
                          width="20"
                          height="20"
                          class="align-text-bottom me-2"
                        />EU
                      </button>
                    </li>
                    <li>
                      <button class="dropdown-item" type="button">
                        <img
                          src="src/images/idiomaEN.png"
                          alt="Logo"
                          width="20"
                          height="20"
                          class="align-text-bottom me-2"
                        />EN
                      </button>
                    </li>
                  </ul>
                </div>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2 d-inline-flex focus-ring focus-ring-warning py-1 px-2 text-decoration-none border rounded-2"
                type="search"
                placeholder="Quiero probar ..."
                aria-label="Search"
              />
              <button class="btn" type="submit">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  fill="currentColor"
                  class="bi bi-search d-inline-block align-text-top"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
                  />
                </svg>
              </button>
            </form>
          </div>
        </div>
      </nav>
    </div>
    <div class="container-fluid" id="scrollInicio">
      <div
        id="carouselExampleSlidesOnly"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="src/images/fotoPortada1.png"
              class="d-block w-100"
              alt="..."
            />
            <div class="carousel-caption d-md-block">
              <h1 class="animate__animated animate__slideInDown fw-bolder">
                Layali's Coffee
              </h1>
              <p>Bienvenido a tu rincón de paz y tranquilidad</p>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="src/images/fotoPortada2.png"
              class="d-block w-100"
              alt="..."
            />
            <div class="carousel-caption d-md-block">
              <p>Aquí podrás disfrutar de nuestros dulces y salados</p>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="src/images/fotoPortada3.png"
              class="d-block w-100"
              alt="..."
            />
            <div class="carousel-caption d-md-block">
              <p>Además de una gran variedad de cafés de especialidad</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
